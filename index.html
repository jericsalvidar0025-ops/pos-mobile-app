<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile POS System</title>
    <link rel="stylesheet" href="css/style.css">
	<!-- PWA Meta Tags -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icon-192.png">

<!-- Add this before closing </body> tag -->
<script>
    // Register service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('SW registered: ', registration);
                })
                .catch(function(registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
        });
    }
</script>
</head>
<body>
    <header class="app-header">
        <h1>POS System</h1>
        <div class="header-actions">
            <button id="cart-toggle">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <main class="app-main">
        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="food">Food</button>
            <button class="category-btn" data-category="drinks">Drinks</button>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Products will load here -->
        </div>

        <div class="cart-sidebar" id="cart-sidebar">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button id="close-cart">&times;</button>
            </div>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-total">
                <h3>Total: $<span id="total-amount">0.00</span></h3>
                <button id="checkout-btn" class="checkout-btn">Checkout</button>
            </div>
        </div>
    </main>

    <div class="modal" id="checkout-modal">
        <div class="modal-content">
            <h2>Complete Sale</h2>
            <div class="payment-details">
                <p>Total: $<span id="modal-total">0.00</span></p>
                <button id="cash-payment">Cash Payment</button>
                <button id="card-payment">Card Payment</button>
            </div>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
